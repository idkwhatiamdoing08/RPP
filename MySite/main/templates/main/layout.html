{% load static %}
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block tittle %}{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">


    </head>
    <body>
        <aside>
            <img src="{% static 'main/img/logo.png' %}" alt="Лого">
            <span class="logo">Nike</span>
            <h3>Навигация</h3>
            <ul>
                <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Главная</li></a>
                <a href="{% url 'stock' %}"><li><i class="fa-solid fa-basket-shopping"></i> Товары на складе</li></a>
                <a href=""><li><i class="fa-solid fa-right-to-bracket"></i> Личный кабинет</li></a>
                <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить новый товар</button></li></a>
            </ul>
        </aside>
        <main>
           {% block content %}
           {% endblock %}
        </main>
    </body>
    </html>
