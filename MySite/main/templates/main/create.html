{% extends 'main/layout.html' %}
{% block tittle %}Добавить товар{% endblock %}

{% block content %}
    <div class="features">
      <h1>Регистрация нового товара</h1>
      <form method="post">
          {% csrf_token %}
          {{ form.vendor_code }} <br>
          {{ form.name }} <br>
          {{ form.price }} <br>
          <span>{{ error }}</span>

          <button class="btn btn-success" type="submit">Добавить</button>
      </form>
    </div>

{% endblock %}
